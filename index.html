<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAMISORI</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: "#1100E9",
              ebony: "#04050E",
              geyser: "#D2DADE",
            },
            fontFamily: {
              playfair: ["Playfair Display", "serif"],
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <style>
      .text-shadow {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5) !important;
      }
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        opacity: 0;
        transition: opacity 1s ease;
      }
      .video-background.playing {
        opacity: 1;
      }
      .content {
        position: relative;
        z-index: 1;
        opacity: 0;
        transition: opacity 0.5s ease;
      }
      .content.visible {
        opacity: 1;
      }
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1100e9;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        transition: opacity 0.5s ease;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #d2dade;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="loading-spinner"></div>
    </div>

    <!-- Video Background -->
    <video
      autoplay
      muted
      loop
      playsinline
      preload="auto"
      class="video-background"
      id="bgVideo"
    >
      <source src="./assets/video/background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Main Content -->
    <div
      class="min-h-[100vh] flex justify-center items-center content"
      id="mainContent"
    >
      <div>
        <div class="flex justify-center items-center mb-10">
          <img
            src="./assets/img/logo.png"
            alt="Kamisori"
            class="w-[100px] h-[150px] md:w-[150px] md:h-[230px] lg:w-[200px] lg:h-[300px]"
          />
        </div>
        <h1
          class="text-2xl md:text-3xl lg:text-4xl font-bold text-geyser font-playfair mb-10 cursor-default text-shadow"
        >
          Sharp as Kamisori
        </h1>
        <div class="flex justify-evenly items-center text-geyser text-2xl">
          <a href="https://www.facebook.com/KAMISOR1.razor?mibextid=ZbWKwL"
            ><i
              class="fa-brands fa-square-facebook bg-ebony p-2 rounded-lg cursor-pointer"
            ></i
          ></a>
          <a
            href="https://www.instagram.com/kamisori.2023/profilecard/?igsh=OTM0dWlhemF0OXU5"
          >
            <i
              class="fa-brands fa-instagram bg-ebony p-2 rounded-lg cursor-pointer"
            ></i>
          </a>
          <a href="https://www.tiktok.com/@sharpas_kamisori">
            <i
              class="fa-brands fa-tiktok bg-ebony p-2 rounded-lg cursor-pointer"
            ></i>
          </a>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById("bgVideo");
        const loadingScreen = document.getElementById("loadingScreen");
        const mainContent = document.getElementById("mainContent");

        // First make sure video is loaded enough to play
        video.addEventListener("loadedmetadata", function () {
          // On some mobile devices, we need this additional check
          if (video.readyState >= 3) {
            video
              .play()
              .then(() => {
                showContent();
              })
              .catch((e) => {
                // If autoplay fails, still show content after delay
                setTimeout(showContent, 1000);
              });
          }
        });

        // For browsers that don't fire loadedmetadata properly
        video.addEventListener("canplay", function () {
          video
            .play()
            .then(() => {
              showContent();
            })
            .catch((e) => {
              setTimeout(showContent, 1000);
            });
        });

        // Fallback in case events don't fire
        setTimeout(showContent, 4000);

        function showContent() {
          video.classList.add("playing");
          mainContent.classList.add("visible");

          // Fade out loading screen
          loadingScreen.style.opacity = "0";
          setTimeout(() => {
            loadingScreen.style.display = "none";
          }, 500);
        }

        // Preload the video immediately
        video.load();
      });
    </script>
  </body>
</html>
